apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: fraud-score-server
  labels:
    name: fraud-score-server
    app: akka-sample-cluster
spec:
  replicas: 2
  template:
    metadata:
      name: fraud-score-server
      labels:
        name: seed-node
    spec:
      containers:
      - name: fraud-score-server
        image: asia.gcr.io/assignment-164106/fraud-score-server:b91ab8a2a692
        ports:
        - name: cluster-port
          containerPort: 2551
        env:
          - name: SEED_DISCOVERY_SERVICE
            value: discovery-svc.default.svc.cluster.local
          - name: THIS_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: SEED_PORT
            value: "2551"

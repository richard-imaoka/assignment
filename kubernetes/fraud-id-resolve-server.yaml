apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: fraud-id-resolver
  labels:
    name: fraud-id-resolver
    app: akka-sample-cluster
spec:
  replicas: 1
  template:
    metadata:
      name: fraud-id-resolver
      labels:
        name: id-resolver
    spec:
      containers:
      - name: fraud-id-resolver
        image: asia.gcr.io/assignment-164106/fraud-id-resolver:606dede
        ports:
        - name: cluster-port
          containerPort: 2551
        env:
          - name: SEED_DISCOVERY_SERVICE
            value: discovery-svc.default.svc.cluster.local
          - name: THIS_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: SEED_PORT
            value: "2551"

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: fraud-status-http-server
  labels:
    name: fraud-status-http-server
    app: akka-sample-cluster
spec:
  replicas: 2
  template:
    metadata:
      name: fraud-status-http-server
    spec:
      containers:
      - name: fraud-status-http-server
        image: gcr.io/test1-1384/sources
        command:
          - ./bin/activator
          - "runMain sample.cluster.factorial.FactorialBackend 2551"
        ports:
        - name: cluster-port
          containerPort: 2551
        env:
          - name: SEED_DISCOVERY_SERVICE
            value: discovery-svc.default.svc.cluster.local
          - name: THIS_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: SEED_PORT
            value: "2551"
